<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fbc2eb, #a18cd1);
            color: #fff;
            text-align: center;
            animation: gradient 6s infinite alternate;
        }

        @keyframes gradient {
            0% {
                background: linear-gradient(135deg, #ff9a9e, #fbc2eb, #a18cd1);
            }
            50% {
                background: linear-gradient(135deg, #fbc2eb, #a1c4fd, #c2e9fb);
            }
            100% {
                background: linear-gradient(135deg, #a1c4fd, #c2e9fb, #ff9a9e);
            }
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            animation: float 3s infinite ease-in-out;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            animation: float 3s infinite ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .back-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.2rem;
            color: #333;
            background-color: #fff;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ff6f61;
            color: #fff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <a href="/posts/" class="back-button">Take Me Back to Posts</a>
    </div>
</body>
</html>
