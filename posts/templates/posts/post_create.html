<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post</title>
    <!-- اضافه کردن فونت Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        .glass-container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .glass-container form {
            display: flex;
            flex-direction: column;
        }

        .glass-container form input,
        .glass-container form textarea,
        .glass-container form button {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .glass-container form input,
        .glass-container form textarea {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .glass-container form textarea {
            width: 100%; /* عرض کامل کادر فرم */
            height: 100px; /* ارتفاع پیش‌فرض */
            resize: none; /* جلوگیری از تغییر اندازه توسط کاربر */
        }

        .glass-container form input::placeholder,
        .glass-container form textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .glass-container form button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .glass-container form button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .floating-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatUp 6s infinite ease-in-out;
        }

        .bubble:nth-child(1) {
            left: 20%;
            width: 60px;
            height: 60px;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            left: 50%;
            width: 40px;
            height: 40px;
            animation-duration: 6s;
        }

        .bubble:nth-child(3) {
            left: 80%;
            width: 50px;
            height: 50px;
            animation-duration: 7s;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0);
                opacity: 0.5;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="glass-container">
        <h1>Create a New Post</h1>
        <form action="/posts/create" method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
