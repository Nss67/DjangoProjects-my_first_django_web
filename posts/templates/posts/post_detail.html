<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        .post-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .post-header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .post-content {
            padding: 20px;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.9);
        }

        .post-content p {
            margin: 0;
            text-align: justify;
        }

        .post-content hr {
            border: none;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
        }

        .post-footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .post-footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .post-footer a:hover {
            text-decoration: underline;
        }

        a.back-link {
            display: block;
            margin: 20px auto;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a.back-link:hover {
            color: #ffcc00;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post-header">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="post-content">
            <p>{{ post.text }}</p>
            {% for c in comment %}
            <hr>
            <p><strong>Comment:</strong> {{ c.text }}</p>
            <p><small>Posted on: {{ c.created_time }}</small></p>
            {% endfor %}
        </div>
        <div class="post-footer">
            <p>Posted on {{ post.created_time }} | Last updated: {{ post.updated_time }}</p>
        </div>
    </div>
    <a href="/posts/" class="back-link">‚Üê Back to Posts</a>
</body>
</html>
